<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Queue List</title>
</head>
<body>

<h1>Queue List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Owner Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="queue : ${queues}">
        <td th:text="${queue.queueID}"></td>
        <td th:text="${queue.name}"></td>
        <td th:text="${queue.ownerID}"></td>
        <td>
            <form action="/queue" method="get">
                <input type="hidden" name="queueID" th:value="${queue.queueID}" />
                <input type="hidden" name="userId" th:value="${userId}" />
                <button type="submit">Details</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form action="/getUserInfo" method="get">
    <input type="hidden" name="userId" th:value="${userId}" />
    <button type="submit">Back</button>
</form>

</body>
</html>
